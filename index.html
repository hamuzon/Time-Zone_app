<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>タイム・ゾーン時計</title>
  <meta name="description" content="タイムゾーンを表示するプログラムです" />
  <link id="favicon" rel="icon" href="icon-light.png" type="image/png" />
  <style>
    :root {
      --bg-light: #f4fdf6;
      --card-light: #d9efe0;
      --text-light: #1a3d2f;

      --bg-dark: #1a1a1a;
      --card-dark: #2a2a2a;
      --text-dark: #e0fbe9;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.theme-light {
      background: var(--bg-light, #f4fdf6);
      color: var(--text-light, #1a3d2f);
    }

    body.theme-dark {
      background: var(--bg-dark, #1a1a1a);
      color: var(--text-dark, #e0fbe9);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .button-row {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .zones {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .zone-card {
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.theme-light .zone-card {
      background-color: var(--card-light, #d9efe0);
      color: var(--text-light, #1a3d2f);
    }

    body.theme-dark .zone-card {
      background-color: var(--card-dark, #2a2a2a);
      color: var(--text-dark, #e0fbe9);
    }

    .zone-name {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .zone-offset, .date {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    .time {
      font-size: 2rem;
      font-family: monospace;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .time {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="main-title">タイム・ゾーン時計</h1>
  <div class="button-row">
    <button id="langBtn" aria-label="言語切替ボタン">English</button>
    <button id="themeBtn" aria-label="テーマ切替ボタン">🌙 ダークモード</button>
  </div>

  <div class="zones">
    <div class="zone-card" data-timezone="Asia/Tokyo" data-lang-ja="日本 (東京)" data-lang-en="Japan (Tokyo)">
      <div class="zone-name" data-lang-ja="日本 (東京)" data-lang-en="Japan (Tokyo)">日本 (東京)</div>
      <div class="zone-offset"></div>
      <div class="date"></div>
      <div class="time"></div>
    </div>
    <div class="zone-card" data-timezone="America/Los_Angeles" data-lang-ja="アメリカ西海岸（ロサンゼルス）" data-lang-en="US West Coast (Los Angeles)">
      <div class="zone-name" data-lang-ja="アメリカ西海岸（ロサンゼルス）" data-lang-en="US West Coast (Los Angeles)">アメリカ西海岸（ロサンゼルス）</div>
      <div class="zone-offset"></div>
      <div class="date"></div>
      <div class="time"></div>
    </div>
    <div class="zone-card" data-timezone="America/New_York" data-lang-ja="アメリカ東部（ニューヨーク）" data-lang-en="US East Coast (New York)">
      <div class="zone-name" data-lang-ja="アメリカ東部（ニューヨーク）" data-lang-en="US East Coast (New York)">アメリカ東部（ニューヨーク）</div>
      <div class="zone-offset"></div>
      <div class="date"></div>
      <div class="time"></div>
    </div>
    <div class="zone-card" data-timezone="Etc/UTC" data-lang-ja="世界標準時 (UTC)" data-lang-en="Universal Time (UTC)">
      <div class="zone-name" data-lang-ja="世界標準時 (UTC)" data-lang-en="Universal Time (UTC)">世界標準時 (UTC)</div>
      <div class="zone-offset"></div>
      <div class="date"></div>
      <div class="time"></div>
    </div>
  </div>

  <script>
    let currentLang = localStorage.getItem('lang') || 'ja';
    let currentTheme = localStorage.getItem('theme') || 'light';

    // UTCオフセットを ±HH:MM 表示で返す関数
    function getOffsetString(date, tz) {
      try {
        // Intl.DateTimeFormatのtimeZoneName:'shortOffset'は対応が限定的なのでfallback有り
        const dtf = new Intl.DateTimeFormat('en-US', { timeZone: tz, timeZoneName: 'shortOffset' });
        const parts = dtf.formatToParts(date);
        const offsetPart = parts.find(p => p.type === 'timeZoneName');
        if (offsetPart && offsetPart.value && offsetPart.value !== 'GMT') {
          return offsetPart.value; // 例: "GMT+9"
        }

        // fallback: 差分を分で計算してUTC±hh:mm形式に
        const localStr = date.toLocaleString('en-US', { timeZone: tz, hour12: false });
        const localDate = new Date(localStr);
        const diffMin = (localDate - date) / 60000;
        const sign = diffMin <= 0 ? '+' : '-';
        const absMin = Math.abs(diffMin);
        const h = String(Math.floor(absMin / 60)).padStart(2, '0');
        const m = String(absMin % 60).padStart(2, '0');
        return `UTC${sign}${h}:${m}`;
      } catch {
        return '';
      }
    }

    function updateZones() {
      const now = new Date();

      document.querySelectorAll('.zone-card').forEach(card => {
        const tz = card.dataset.timezone;

        try {
          const timeFormatter = new Intl.DateTimeFormat(currentLang === 'ja' ? 'ja-JP' : 'en-US', {
            timeZone: tz,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false,
          });

          const dateFormatter = new Intl.DateTimeFormat(currentLang === 'ja' ? 'ja-JP' : 'en-US', {
            timeZone: tz,
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            weekday: 'short'
          });

          const timeStr = timeFormatter.format(now);
          const dateStr = dateFormatter.format(now);
          const offsetStr = getOffsetString(now, tz);

          card.querySelector('.time').textContent = timeStr;
          card.querySelector('.date').textContent = dateStr;
          card.querySelector('.zone-offset').textContent = offsetStr;
        } catch {
          card.querySelector('.time').textContent = 'N/A';
          card.querySelector('.date').textContent = '';
          card.querySelector('.zone-offset').textContent = '';
        }
      });
    }

    function updateFavicon() {
      const favicon = document.getElementById('favicon');
      favicon.href = currentTheme === 'dark' ? 'icon-dark.png' : 'icon-light.png';
    }

    function applyTheme() {
      document.body.className = `theme-${currentTheme}`;
      updateFavicon();
      updateThemeButtonLabel();
    }

    function updateThemeButtonLabel() {
      const isDark = currentTheme === 'dark';
      document.getElementById('themeBtn').textContent =
        currentLang === 'ja'
          ? (isDark ? '☀️ ライトモード' : '🌙 ダークモード')
          : (isDark ? '☀️ Light Mode' : '🌙 Dark Mode');
    }

    function updateLanguage() {
      document.getElementById('langBtn').textContent = currentLang === 'ja' ? 'English' : '日本語';
      document.getElementById('main-title').textContent = currentLang === 'ja' ? 'タイム・ゾーン時計' : 'Time Zone Clock';
      document.documentElement.lang = currentLang === 'ja' ? 'ja' : 'en';

      document.querySelectorAll('.zone-card').forEach(card => {
        const zoneNameElem = card.querySelector('.zone-name');
        const langKey = `lang${currentLang.toUpperCase()}`;
        const title = zoneNameElem.dataset[langKey];
        if(title) zoneNameElem.textContent = title;
      });
      updateThemeButtonLabel();
    }

    document.getElementById('langBtn').addEventListener('click', () => {
      currentLang = currentLang === 'ja' ? 'en' : 'ja';
      localStorage.setItem('lang', currentLang);
      updateLanguage();
    });

    document.getElementById('themeBtn').addEventListener('click', () => {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);
      applyTheme();
    });

    // ループで常に最新時刻を表示
    function tick() {
      updateZones();
      requestAnimationFrame(tick);
    }

    // 初期処理
    applyTheme();
    updateLanguage();
    tick();

  </script>
</body>
</html>
